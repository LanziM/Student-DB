{% extends "base.html" %}

{% block content %}
<h1>Добавить ученика</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.grade.label }}<br>
        {{ form.grade(size=10) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
